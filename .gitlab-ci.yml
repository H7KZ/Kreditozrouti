# .gitlab-ci.yml

stages:
  - verify
  - deploy



# --- VERIFICATION JOB (for Merge Requests) ---
verify_code:
  stage: verify
  image: node:20-slim
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - ~/.pnpm-store
    policy: pull-push
  before_script:
    - apt-get update -y && apt-get install -y make
    - npm install -g pnpm
    - export PNPM_HOME="/root/.local/share/pnpm"
    - export PATH="$PNPM_HOME:$PATH"
  script:
    - echo "Running install, lint and build checks..."
    - make install
    - make lint
    - make build
    - echo "âœ… Verification successful!"
  rules:
    # 1. RUN on Merge Requests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # 2. DO NOT RUN on standard branch pushes (main/develop)
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: never



# --- DEPLOYMENT TEMPLATE ---
.deploy_template:
  stage: deploy
  image: ubuntu:latest
  before_script:
    - apt-get update -y && apt-get install -y openssh-client git
    - eval $(ssh-agent -s)
    # Decode the Base64 key and add it to the agent
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "StrictHostKeyChecking no" >> ~/.ssh/config



# --- PRODUCTION DEPLOYMENT JOB ---
deploy_to_production:
  extends: .deploy_template
  script:
    - echo "ðŸš€ Deploying to production server..."
    - ssh $SSH_USER@$SSH_HOST "rm -rf /$SSH_USER/production"
    - scp -r ./* $SSH_USER@$SSH_HOST:/$SSH_USER/production/
    - |
      ssh $SSH_USER@$SSH_HOST << EOF
      set -e
      cd ~/production
      cp ~/.env.prod ./deployment/prod/.env
      bash ./deployment/environment.sh prod prod
      EOF
  rules:
    # This job runs ONLY for version tags (e.g., v1.2.3).
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'



# --- DEVELOPMENT DEPLOYMENT JOB ---
deploy_to_development:
  extends: .deploy_template
  script:
    - echo "ðŸš€ Deploying to development server..."
    - ssh $SSH_USER@$SSH_HOST "rm -rf ~/development"
    - scp -r ./* $SSH_USER@$SSH_HOST:~/development/
    - |
      ssh $SSH_USER@$SSH_HOST << EOF
      set -e
      cd ~/development
      cp ~/.env.dev ./deployment/dev/.env
      bash ./deployment/environment.sh dev dev
      EOF
  rules:
    # This job runs ONLY for development tags (e.g., dev-1.2.3).
    - if: '$CI_COMMIT_TAG =~ /^dev-[0-9]+\.[0-9]+\.[0-9]+$/'
