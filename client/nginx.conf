# nginx.conf
server {
    # Usage of the variable ${PORT} requires envsubst (handled in Dockerfile)
    listen ${PORT};
    server_name localhost;

    # The root directory where your React app is located in the container
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------------------------
    # Security Headers
    # ----------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # ----------------------------------------------------------------------
    # Compression (Gzip)
    # ----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; # Balance between CPU and Size (1-9)
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ----------------------------------------------------------------------
    # Routing (SPA / TanStack Router)
    # ----------------------------------------------------------------------
    location / {
        # First attempt to serve request as file, then as directory,
        # then fall back to index.html for React Router to handle
        try_files $uri $uri/ /index.html;

        # Do not cache index.html so users always get the latest build reference
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ----------------------------------------------------------------------
    # Caching Static Assets
    # ----------------------------------------------------------------------
    # Vite bundles assets with hash filenames (e.g., index.a4b3c.js),
    # so we can cache them aggressively (1 year).
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off;
    }

    # Optional: Cache other static files if they exist in root
    location ~* \.(ico|png|jpg|jpeg|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
}
