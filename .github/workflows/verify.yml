name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify_code:
    if: github.event_name == 'pull_request'
    name: Verify Code
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Success Message
        run: echo "Verification successful!"
