# ==============================================================================
# Workflow: CI Pipeline
# Description: Runs code verification on pull requests.
#              Includes dependency installation, linting, and build checks.
# Trigger: Pull request events (opened, synchronize, reopened)
#
# Prerequisites:
#   - pnpm package manager
#   - Node.js 20
#   - Makefile with install, lint, and build targets
# ==============================================================================

name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify Code
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install Dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Verification Complete
        run: echo "::notice::All checks passed successfully"
