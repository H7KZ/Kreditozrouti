# ==============================================================================
# Workflow: Development Deployment
# Description: Builds, pushes, and deploys images to development environment.
# Trigger:
#   - Push tags matching 'dev-*.*.*' (e.g., dev-1.0.0, dev-2.1.3)
#   - Manual dispatch with optional skip-build flag
#
# Required Secrets:
#   - SSH_HOST: VPS hostname or IP
#   - SSH_USER: SSH username
#   - SSH_PORT: SSH port
#   - SSH_PRIVATE_KEY: SSH private key for authentication
#   - GITHUB_TOKEN: Auto-provided for GHCR authentication
#
# Directory Structure on VPS:
#   ~/versions/development/<tag>/     - Version-specific deployment files
#   ~/versions/development/current    - Symlink to active version
#   ~/variables/.env.dev              - Environment variables file
# ==============================================================================

name: Development Deployment

on:
  push:
    tags:
      - "dev-*.*.*"

  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g., dev-1.0.0)"
        required: true
        type: string
      skip_build:
        description: "Skip build and only deploy (image must exist in registry)"
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-development
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  ENVIRONMENT: development
  PROJECT_NAME: dev

jobs:
  # ============================================================================
  # Build Job: Build and Push Docker Images
  # ============================================================================
  build:
    name: Build and Push Images
    runs-on: self-hosted
    timeout-minutes: 30
    if: ${{ !inputs.skip_build }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      image_prefix: ${{ steps.meta.outputs.prefix }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Extract Metadata
        id: meta
        run: |
          if [[ -n "${{ inputs.image_tag }}" ]]; then
            TAG="${{ inputs.image_tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          PREFIX=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "prefix=${PREFIX}" >> "$GITHUB_OUTPUT"
          echo "::notice::Building images with tag: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/api:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/api:dev-latest
          cache-from: type=gha,scope=api-dev
          cache-to: type=gha,mode=max,scope=api-dev
          platforms: linux/amd64

      - name: Build and Push Client
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/client:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/client:dev-latest
          cache-from: type=gha,scope=client-dev
          cache-to: type=gha,mode=max,scope=client-dev
          platforms: linux/amd64

      - name: Build and Push Scraper
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./scraper/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/scraper:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.prefix }}/scraper:dev-latest
          cache-from: type=gha,scope=scraper-dev
          cache-to: type=gha,mode=max,scope=scraper-dev
          platforms: linux/amd64

  # ============================================================================
  # Prepare Job: Set deployment variables (for skip_build scenario)
  # ============================================================================
  prepare:
    name: Prepare Deployment
    runs-on: self-hosted
    if: ${{ inputs.skip_build }}

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      image_prefix: ${{ steps.meta.outputs.prefix }}

    steps:
      - name: Set Metadata
        id: meta
        run: |
          TAG="${{ inputs.image_tag }}"
          PREFIX=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "prefix=${PREFIX}" >> "$GITHUB_OUTPUT"
          echo "::notice::Deploying existing image with tag: ${TAG}"

  # ============================================================================
  # Deploy Job: Deploy to Development Server
  # ============================================================================
  deploy:
    name: Deploy to Development
    needs: [build, prepare]
    if: ${{ always() && (needs.build.result == 'success' || needs.prepare.result == 'success') }}
    runs-on: self-hosted
    timeout-minutes: 15

    environment:
      name: development

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set Deploy Variables
        id: vars
        run: |
          if [[ -n "${{ needs.build.outputs.image_tag }}" ]]; then
            echo "image_tag=${{ needs.build.outputs.image_tag }}" >> "$GITHUB_OUTPUT"
            echo "image_prefix=${{ needs.build.outputs.image_prefix }}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${{ needs.prepare.outputs.image_tag }}" >> "$GITHUB_OUTPUT"
            echo "image_prefix=${{ needs.prepare.outputs.image_prefix }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Version Directory
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            mkdir -p "$HOME/versions/development/${{ steps.vars.outputs.image_tag }}"

      - name: Upload Deployment Files
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deployment/"
          target: "~/versions/development/${{ steps.vars.outputs.image_tag }}"
          strip_components: 1
          overwrite: true

      - name: Execute Deployment
        uses: appleboy/ssh-action@v1.2.4
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          IMG_REGISTRY: ${{ env.REGISTRY }}
          IMG_PREFIX: ${{ steps.vars.outputs.image_prefix }}
          IMG_TAG: ${{ steps.vars.outputs.image_tag }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GH_TOKEN,GH_ACTOR,IMG_REGISTRY,IMG_PREFIX,IMG_TAG
          script: |
            set -euo pipefail

            # Configuration
            VERSION_DIR="$HOME/versions/development/$IMG_TAG"
            CURRENT_LINK="$HOME/versions/development/current"
            VARIABLES_DIR="$HOME/variables"
            ENVIRONMENT="development"
            PROJECT_NAME="dev"

            echo "=========================================="
            echo "Deployment: $IMG_TAG"
            echo "Environment: $ENVIRONMENT"
            echo "=========================================="

            # Copy environment file
            if [[ -f "$VARIABLES_DIR/.env.dev" ]]; then
                cp "$VARIABLES_DIR/.env.dev" "$VERSION_DIR/.env"
            else
                echo "Error: .env.dev not found in $VARIABLES_DIR"
                exit 1
            fi

            # Authenticate with registry
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin

            # Export image variables
            cat <<EOF > "$VERSION_DIR/.images"
            IMAGE_REGISTRY="$IMG_REGISTRY"
            IMAGE_PREFIX="$IMG_PREFIX"
            IMAGE_TAG="$IMG_TAG"
            EOF

            # Execute deployment
            cd "$VERSION_DIR"
            bash ./deploy.sh "$PROJECT_NAME" "$ENVIRONMENT"

            # Update current symlink
            ln -sfn "$VERSION_DIR" "$CURRENT_LINK"

            echo "=========================================="
            echo "Deployment completed successfully"
            echo "=========================================="
