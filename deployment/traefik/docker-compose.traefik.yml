# ==============================================================================
# Docker Compose: Traefik Reverse Proxy
# Description: Global Traefik reverse proxy with automatic TLS via Let's Encrypt.
#
# Features:
#   - Automatic HTTPS with Let's Encrypt
#   - HTTP to HTTPS redirect
#   - Dashboard with basic auth protection
#   - Docker provider for automatic service discovery
#
# Required Environment Variables:
#   - TRAEFIK_DOMAIN: Domain for the Traefik dashboard
#   - TRAEFIK_CREDENTIALS_PATH: Path to htpasswd file for basic auth
#
# Usage: docker compose -f docker-compose.traefik.yml up -d
# ==============================================================================

services:
  traefik:
    image: traefik:v3.6.7
    restart: unless-stopped

    command:
      - "--configFile=/traefik.yml"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates-volume:/certs
      - traefik-logs-volume:/var/log/traefik
      - ./traefik.yml:/traefik.yml:ro
      - ${TRAEFIK_CREDENTIALS_PATH}:/credentials.txt:ro

    networks:
      - traefik-network

    ports:
      - "80:80"
      - "443:443"

    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"

      # Dashboard Router
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

      # Middlewares
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-redirect-www,traefik-auth"

      # Basic Auth Middleware
      - "traefik.http.middlewares.traefik-auth.basicauth.usersfile=/credentials.txt"

      # WWW Redirect Middleware
      - "traefik.http.middlewares.traefik-redirect-www.redirectregex.regex=^https://www\\.(.*)"
      - "traefik.http.middlewares.traefik-redirect-www.redirectregex.replacement=https://$${1}"

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: stop-first
